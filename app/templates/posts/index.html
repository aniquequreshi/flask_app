{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Posts Page {% endblock %}</h1></span>

    <div>
        <div>
            <form method="POST">
                <p>
                    <textarea id="p-content"
                            name="content"
                            placeholder="Content"
                            cols="30" rows="3"></textarea>
                </p>
                <textarea id="p-title"
                        name="title"
                        placeholder="Title"
                        cols="30" rows="3"></textarea>
                <p><input type="submit"></p>
            </form>
        </div>




    <div class="content">
        <h2>This is the posts Flask blueprint</h2>

        {% for post in posts %}
            <div class="post">
                <p><b>#{{ post.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ post.title }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ post.content }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
